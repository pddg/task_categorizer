{% extends 'base.html' %}

{% block title %}分類タスク{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-xl-8 offset-xl-2">
            {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}"><button type="button" class="btn btn-danger">ログアウト</button></a>
            {% else %}
                <a href="{% url 'accounts:login' %}"><button type="button" class="btn btn-primary">ログイン</button></a>
            {% endif %}
        </div>
    </div>
{% endblock %}
